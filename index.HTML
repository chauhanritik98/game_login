<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <div >
                <H1>Register Yourself !</H1>
            </div>
            <div>
                <form id="register">
                    <div class="name">
                        <label for="name">Name :</label><br>
                        <input type="text" id="text" name="name" placeholder="Enter your Name">
                    </div><br><br>
                    <div class="name">
                        <label for="username">Username :</label><br>
                        <input type="text" id="text" name="username" placeholder="Enter your Userame">
                    </div><br><br>
                    <div class="name">
                        <label for="Number">Mobile Number :</label><br>
                        <input type="tel" id="text" placeholder="Enter your mobile number">
                    </div><br><br>
                    <div class="name">
                        <label for="Email">Email :</label><br>
                        <input type="email" id="text" name="email" placeholder="Enter your Email">
                    </div><br><br>
                    <div class="name">
                        <label for="Date of birth">Date of Birth :</label><br>
                        <input type="date" id="text" name="dob" placeholder="Date of Birth">
                    </div><br><br>
                    <div class="gender">
                        <label for="gender">Gender :</label>
                        <div class="g1">
                            <label>Female</label>
                            <input type="radio" name="gender" value="female" id="gender">
                        </div> 
                        <div class="g1">
                            <label>Male</label>
                            <input type="radio" name="gender" value="male" id="gender">
                        </div>
                        <div class="g1">
                            <label>other</label>
                            <input type="radio" name="gender" value="other" id="gender">
                        </div>                    
                    </div><br><br>
                    <div class="name">
                        <label for="Password">Password :</label><br>
                        <input type="password" id="text" name="password" placeholder="Password">
                    </div><br><br>
                    <div class="button">
                        <input id="button" type="submit" value="Register">
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
